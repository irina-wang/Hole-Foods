<h2 style="text-align:center;white-space:pre-wrap;">SHOP</h2>
</br>

<div class = "parentcontainer">
	<div class = "grid"> 
		<img class = "image" name = "firstmerch" id = "croppedhoodie" src = "merchimages/croppedhoodiepink.jpeg">
		<div class = "colorbuttons">
			<button class = "blackbutton" onclick = "changeHoodie('black')"> Black </button>
			<button class = "bluebutton" onclick = "changeHoodie('navy')"> Navy </button>
			<button class = "ivorybutton" onclick = "changeHoodie('white')"> White </button>
		</div>
	</div>

	<div class = "grid"> 
		<img class = "image" name = "secondmerch" id = "sweatshirt" src = "merchimages/sweatshirtblack.jpeg">
		<div class = "colorbuttons">
			<button class = "blackbutton" onclick = "changeSweatShirt('black')"> Black </button>
			<button class = "bluebutton" onclick = "changeSweatShirt('blue')"> Blue </button>
			<button class = "pinkbutton" onclick = "changeSweatShirt('pink')"> Pink </button>
		</div>
	</div>

	<div class = "grid"> 
		<img class = "image" name = "thirdmerch" id = "hat" src = "merchimages/capivory.jpeg">
		<div class = "colorbuttons">
			<button class = "ivorybutton" onclick = "changeHat('ivory')"> Ivory </button>
			<button class = "bluebutton" onclick = "changeHat('blue')"> Blue </button>
			<button class = "yellowbutton" onclick = "changeHat('yellow')"> Yellow </button>
			<button class = "pinkbutton" onclick = "changeHat('pink')"> Pink </button>
			<button class = "blackbutton" onclick = "changeHat('bucket')"> Bucket </button>
		</div>
	</div>

	<div class = "grid"> 
		<img class = "image" name = "fourthmerch" id = "sticker" src = "merchimages/stickerpink.jpeg">
		<div class = "colorbuttons">
			<button class = "blackbutton" onclick = "changeSticker('black')"> Black </button>
			<button class = "bluebutton" onclick = "changeSticker('navy')"> Navy </button>
			<button class = "pinkbutton" onclick = "changeSticker('pink')"> Pink </button>
		</div>
	</div>
</div>

<script type="text/javascript">
	
function changeHoodie(color)
{
	if ( color == "black" )
		document.getElementById("croppedhoodie").src = "merchimages/croppedhoodiepink.jpeg";
	else if (color == "navy" )
		document.getElementById("croppedhoodie").src = "merchimages/croppedhoodienavy.jpeg";
	else if ( color == "white" )
		document.getElementById("croppedhoodie").src = "merchimages/croppedhoodiewhite.jpeg";
}

function changeSweatShirt(color)
{
	if ( color == "black" )
		document.getElementById("sweatshirt").src = "merchimages/sweatshirtblack.jpeg";
	else if (color == "blue" )
		document.getElementById("sweatshirt").src = "merchimages/sweatshirtblue.jpeg";
	else if ( color == "pink" )
		document.getElementById("sweatshirt").src = "merchimages/sweatshirtpink.jpeg";

}

function changeHat(color)
{
	if ( color == "ivory" )
		document.getElementById("hat").src = "merchimages/capivory.jpeg";
	else if (color == "blue" )
		document.getElementById("hat").src = "merchimages/capblue.jpeg";
	else if ( color == "yellow" )
		document.getElementById("hat").src = "merchimages/capyel.jpeg";
	else if (color == "pink" )
		document.getElementById("hat").src = "merchimages/cappink.jpeg";
	else if (color == "bucket" )
		document.getElementById("hat").src = "merchimages/buckethatwhite.jpeg";

}


function changeSticker(color)
{
	if ( color == "black" )
		document.getElementById("sticker").src = "merchimages/stickerwhite.jpeg";
	else if (color == "navy" )
		document.getElementById("sticker").src = "merchimages/stickernavy.jpeg";
	else if ( color == "pink" )
		document.getElementById("sticker").src = "merchimages/stickerpink.jpeg";

}


</script>
